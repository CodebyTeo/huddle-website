<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<!--  <style>-->
<!--    .attribution { font-size: 11px; text-align: center; }-->
<!--    .attribution a { color: hsl(228, 45%, 44%); }-->
<!--  </style>-->
</head>
<body>
  <div class="container" data-aos="fade-in" data-aos-duration="1000">
    <div class="left" data-aos="fade-right" data-aos-duration="1000">
      <img class="logo" src="images/logo.svg" data-aos="fade-down" data-aos-duration="1000">
      <img class="bg" src="images/illustration-mockups.svg">

    </div>
    <div  class="right" data-aos="fade-left" data-aos-duration="1000">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <form data-aos="fade-up" data-aos-duration="1000">
          <button type="button">Register</button>

        </form>
        <div class="icon" data-aos="fade-up" data-aos-duration="1000">
            <ion-icon class="icon_1" name="logo-facebook"></ion-icon>
            <ion-icon class="icon_2" name="logo-instagram"></ion-icon>
            <ion-icon class="icon_3" name="logo-twitter"></ion-icon>
            </div>
        </div>
    </div>

  </div>
   <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init()
    </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
